<div class="total_bar">
  <div class="total_item">
    <label htmlFor="total_count">Total records</label>
    <span id="total_count">{{ totalCount }}</span>
  </div>
  <div class="total_item">
    <label htmlFor="total_attention">Cumulative attention score</label>
    <span id="total_attention">{{ totalAttention }}</span>
  </div>
  <div class="total_item">
    <label htmlFor="avg_attention">Average attention score</label>
    <span id="avg_attention">{{ avgAttention }}</span>
  </div>
  <div class="total_item" *ngIf="totalCount > 0">
    <a class="App-link" download="altmetric_data.csv" href="{{ doExport() }}">Export</a>
  </div>
</div>
