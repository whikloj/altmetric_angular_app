<table class="results">
  <thead>
    <tr>
      <th>Title</th>
      <th>DOI</th>
      <th>Type</th>
      <th>Attention score</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr key={index} class="citation_result" *ngFor="let result of resultsList">
      <td class="title_data">{{result.title}}</td>
      <td>{{result.doi}}</td>
      <td>{{result.type}}</td>
      <td>{{result.score}}</td>
      <td><a class="App-link" [routerLink]="['/details', result.altmetric_id]">View all details</a></td>
    </tr>
  </tbody>
</table>
