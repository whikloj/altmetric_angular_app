<ul class="errors" *ngIf="errors.length > 0">
 <li *ngFor="let err of errors">{{ err }}</li>
</ul>
<div [ngSwitch]="currentFormState">
  <ng-container *ngSwitchCase="true">
      <div class="doi-wrapper">
        <label for="doi">DOI</label>
        <input id="doi" type="text" #doi>
      </div>
      <button (click)=[doSingleSearch(doi)] class="primary">Add</button> <button (click)=[resetRecords()]>Reset</button>
  </ng-container>
  <ng-container *ngSwitchCase="false">
    <div>
      <p>Upload a plain text file of DOIs, one per line. This will automatically start processing all the DOIs.</p>
      <p><input type="file" id="form-doi-file" accept=".txt" #doiFile /></p>
      <button (click)=[uploadFile(doiFile)] class="primary">Upload</button> <button (click)=[resetRecords()]>Reset</button>
    </div>
  </ng-container>
</div>
