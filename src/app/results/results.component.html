<table class="results">
  <thead>
    <tr>
      <th *ngFor="let label of exportLabels">{{ label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr key={index} class="citation_result" *ngFor="let result of resultsList">
      <td *ngFor="let field of exportFields">
        <ng-container [ngSwitch]="field[1]">
          <ng-container *ngSwitchCase="'url'"><a class="App-link" href="{{ result[field[0]] }}" target="_new">{{ result[field[0]] }}</a></ng-container>
          <ng-container *ngSwitchDefault>{{ formatField(result[field[0]], field[1]) }}</ng-container>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
