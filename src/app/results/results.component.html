<table class="results">
  <thead>
    <tr>
      <th>Title</th>
      <th>DOI</th>
      <th>Type</th>
      <th>Attention score</th>
      <th>Cited by (count)</th>
      <th>Cited in policies (count)</th>
      <th>Cited in patents (count)</th>
      <th>Details URL</th>
    </tr>
  </thead>
  <tbody>
    <tr key={index} class="citation_result" *ngFor="let result of resultsList">
      <td class="title_data">{{result.title}}</td>
      <td>{{result.doi}}</td>
      <td>{{result.type}}</td>
      <td>{{result.score}}</td>
      <td>{{result.cited_by_accounts_count}}</td>
      <td>{{result.cited_by_policies_count}}</td>
      <td>{{result.cited_by_patents_count}}</td>
      <td><a class="App-link" [routerLink]="['/details', result.altmetric_id]">details</a></td>
    </tr>
  </tbody>
</table>
